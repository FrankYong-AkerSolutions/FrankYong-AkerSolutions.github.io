<!DOCTYPE html>
<html lanf="en">
    <head>
        <meta content="tezt/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>
    <body>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <script>
            var ballX = 75, ballY = 75;
            var ballSpeedX = 6, ballSpeedY = 6;
            var paddle1Y = 0, paddle2Y = 0;
            const PADDLE_HEIGHT = 100;
            const PADDLE_WIDTH = 10;
            var canvas;
            var canvasContext;

            window.onload = function() {
                // save the canvas for dimensions, and its 2d context for drawing to it
                canvas = document.getElementById('gameCanvas');
                canvasContext = canvas.getContext('2d');

                ballReset();
                paddle1Y = (canvas.height - PADDLE_HEIGHT)/2;
                paddle2Y = (canvas.height - PADDLE_HEIGHT)/2;

                var framedPerSecond = 30;
                setInterval(function() {
                    moveEverything();
                    drawEverything();
                }, 1000/framedPerSecond);

                canvas.addEventListener('mousemove', function(evt){
                    var mousePos = calculateMousePos(evt);
                    paddle1Y = mousePos.y - (PADDLE_HEIGHT/2) // minus half height to center it

                    // Use this when playing with yourself
                    // paddle2Y = mousePos.x - (PADDLE_HEIGHT/2) // minus half height to center it

                });
            }

            function moveEverything() {
                if (ballX < 0) { // if ball has moved beyond the left edge
                    if (ballY > paddle1Y && ballY < paddle1Y+PADDLE_HEIGHT) {
                        ballSpeedX *= -1;
                    } else {
                        ballReset();
                    }
                    
                } else if (ballX > canvas.width) {
                    if (ballY > paddle2Y && ballY < paddle2Y+PADDLE_HEIGHT) {
                        ballSpeedX *= -1;
                    } else {
                        ballResetLeft();
                    }
                    
                }
                
                if (ballY < 0 || ballY > canvas.height) {
                    ballSpeedY *= -1;
                }

                ballX += ballSpeedX; // Move the ball horizontaly with small increments
                ballY += ballSpeedY; // Move the ball verticaly with small increments

                // Computer player
                paddle2Y = ballY - (PADDLE_HEIGHT/2);
                }

            function ballReset() {
                ballX = canvas.width / 2;
                //ballY = canvas.height / 2;
                ballSpeedX = 6;
                ballSpeedY = -3;
            }

            function ballResetLeft()
            {
                ballReset();
                ballSpeedX *= -1;
            }


            function colorRect(topleftX, topLeftY, boxWidth, boxHeight, fillColor) {
                // Draw a rectengle
                canvasContext.fillStyle = fillColor;
                canvasContext.fillRect(topleftX,topLeftY, boxWidth, boxHeight);
            }

            function colorCircle(centerX, centerY, radius, fillColor) {
                // drawa a circle
                canvasContext.fillStyle = fillColor;
                canvasContext.beginPath();
                canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
                canvasContext.fill();
            }

            function calculateMousePos(evt) {
                var rect = canvas.getBoundingClientRect(), root = document.documentElement;

                // Account for the margins, canvas position on page, scroll amount, etc.
                var mouseX = evt.clientX - rect.left - root.scrollLeft;
                var mouseY = evt.clientY - rect.top - root.scrollTop;

                return {
                    x: mouseX,
                    y: mouseY
                };
            }

            function drawEverything() {
                // Clear the game view by filling in with black
                colorRect(0, 0, canvas.width, canvas.height, 'black')

                // Draw the paddles
                colorRect(0, paddle1Y, PADDLE_WIDTH, PADDLE_HEIGHT, 'red');
                colorRect(canvas.width-PADDLE_WIDTH, paddle2Y, PADDLE_WIDTH, PADDLE_HEIGHT, 'blue');

                // Draw the ball
                colorCircle(ballX, ballY, 10, 'yellow');
            }
        </script>
    </body>
</html>
