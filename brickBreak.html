<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>
    <body>
        <canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
    const PADDLE_WIDTH = 100, PADDLE_HEIGHT = 10;

    var canvas, canvasContext;
    var ballX, ballY;
    var ballXSpeed = 8, ballYSpeed = 6;
    var paddleX;

	window.onload = function() {
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');

        ballReset();
        paddleX = canvas.width/2;

		// these next few lines set up our game logic and render to happen 30 times per second
        var framesPerSecond = 30;
        setInterval(function() {
            moveEverything();
            drawEverything();
        }, 1000/framesPerSecond);

		canvas.addEventListener('mousedown', function(evt) {
            var mousePos = calculateMousePos(evt);
            paddleX = mousePos.x-(PADDLE_WIDTH/2);
        });

        canvas.addEventListener('mousemove', function(evt) {
            var mousePos = calculateMousePos(evt);
            paddleX = mousePos.x-(PADDLE_WIDTH/2);
	    });
    }
	
    function moveEverything() {
        ballX += ballXSpeed;
        ballY += ballYSpeed;

        if (ballX <= 0) ballXSpeed *= -1;
        else if (ballX >= canvas.width) ballXSpeed *= -1;

        if (ballY <= 0) {
            ballYSpeed *= -1;
        }
        else if (ballY >= canvas.height) {
            // console.log("PaddleX: " + paddleX + ", BallX: " + ballX);
            if (ballX > paddleX && ballX < paddleX+PADDLE_WIDTH) {
                ballYSpeed *= -1;
            } else {
                ballReset();
            }
            
            
        }
    }

    function drawEverything() {
        // clear the game view by filling it with black
        colorRect(0, 0, canvas.width, canvas.height, 'black');

        colorRect(paddleX, canvas.height-PADDLE_HEIGHT, PADDLE_WIDTH, PADDLE_HEIGHT, 'white')
        colorCircle(ballX, ballY, 10, 'white');
    }

    function ballReset() {
        ballX = canvas.width/2;
        ballY = canvas.height/2;
    }

    function calculateMousePos(evt) {
        var rect = canvas.getBoundingClientRect(), root = document.documentElement;

        // account for the margins, canvas position on page, scroll amount, etc.
        var mouseX = evt.clientX - rect.left - root.scrollLeft;
        var mouseY = evt.clientY - rect.top - root.scrollTop;
        return {
            x: mouseX,
            y: mouseY
        };
    }
    
    function colorRect(topLeftX, topLeftY, boxWidth, boxHeight, fillColor) {
        canvasContext.fillStyle = fillColor;
        canvasContext.fillRect(topLeftX,topLeftY, boxWidth, boxHeight);
    }

    function colorCircle(centerX, centerY, radius, fillColor) {
        canvasContext.fillStyle = fillColor;
        canvasContext.beginPath();
        canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
        canvasContext.fill();
    }

</script>

    </body>
</html>
